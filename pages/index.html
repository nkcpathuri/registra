<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://th.bing.com/th/id/OIP.kwE8IapDUTtylieeRnn2YAHaHa?pid=ImgDet&rs=1" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Bharath Intern Registration form</title>
    <style>
        body {
            background: linear-gradient(#ffc800, #ffffff) top/100% 33.33% no-repeat, 
                        linear-gradient(#ffffff, #ffffff) center/100% 33.33% no-repeat, 
                        linear-gradient(#ffffff, #2be900) bottom/100% 33.33% no-repeat;
            margin: 0;
            padding: 0;
            height: 100vh; /* Ensures the body fills the entire viewport height */
            background-blend-mode: screen; /* Add blend mode for blur effect */
        }
        #card {
            margin-top: 100px;
            top: 7%;
            right: 10%;
            width: 350px;
            margin: 50px auto;
            text-align: center;
            position: absolute;
            background: hsl(0, 0%, 100%);
            backdrop-filter: blur(100px);
            opacity: 0;
            transform: translateY(-50px);
            transition: opacity 0.5s ease, transform 0.5s ease, box-shadow 0.3s ease;
            box-shadow: 30px 30px 30px rgb(0, 189, 13), -30px -30px 30px rgb(255, 179, 0); /* Shadows added */
            border: 4px solid #0038b9;
        }
        .form-outline > input {
            background-color: #ffffff;
        }
        .highlight {
            background-color: #ffcc00;
        }
        /* Add individual color styles */
        .first-name {
            color: rgb(233, 163, 0);
        }
        .last-name {
            color: rgb(0, 202, 17);
        }

        /* Circular image styles */
        #circular-image {
            position: absolute;
            top: 50%;
            left: 5%;
            transform: translateY(-50%);
            
        }
    </style>
</head>
<body>
    <section class="text-center">
        <!-- Circular image div -->
        <div id="circular-image">
            <img src="https://media.licdn.com/dms/image/D560BAQFV0JYJ33yONg/company-logo_200_200/0/1691701551582?e=2147483647&v=beta&t=QkrAq-RgRFTB6KVkKq2C_E7toRJXL27_M-cVoR_smSk" alt="Circular Image" style="border-radius: 50%; max-width: 600px; height: 600;">
        </div>
        
        

        <!-- Registration card -->
        <div id="card">
            <div class="card-body px-md-5 align-left">
                <h2 class="fw-bold mb-5">
                    <span class="first-name">Bharath</span> <span class="last-name">Intern</span> Registration Form
                </h2>
                <form method="post" action="/register" style="text-align: left">
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example1">Name</label>
                        <input type="text" id="form3Example1" name="name" class="form-control" />
                    </div>
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example3">Email address</label>
                        <input type="email" id="form3Example3" name="email" class="form-control" />
                    </div>
                    <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example4">Password</label>
                        <input type="password" id="form3Example4" name="password" class="form-control" />
                    </div>
                    <button type="submit" class="btn btn-primary btn-block mb-4">Register</button>
                </form>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            setInterval(function() {
                var card = document.getElementById('card');
                card.style.opacity = '1';
                card.style.transform = 'translateY(0)';
            }, 1000); // Interval set to 1 second (1000 milliseconds)

            var inputs = document.querySelectorAll('.form-outline > input');
            inputs.forEach(function(input) {
                input.addEventListener('focus', function() {
                    this.classList.add('highlight');
                });
                input.addEventListener('blur', function() {
                    this.classList.remove('highlight');
                });
            });
        });
    </script>
</body>
</html>
