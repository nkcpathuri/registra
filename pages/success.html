<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="https://th.bing.com/th/id/OIP.kwE8IapDUTtylieeRnn2YAHaHa?pid=ImgDet&rs=1" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Successful</title>
    <style>
        /* Apply glassmorphism effect to the container */
        .container {
            background: rgba(255, 255, 255, 255); /* Set a semi-transparent white background */
            backdrop-filter: blur(20px); /* Apply a blur effect to the background */
            border-radius: 15px; /* Rounded corners */
            padding: 10px;
            text-align: center;
        }

        /* Center the container vertically and horizontally */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Ensure full viewport height */
            background-color: rgb(255, 255, 255);
            margin: 0; /* Remove default margin */
        }

        /* Style for the image */
        .image-container {
            margin-top: 10px; /* Add some space between the container and the image */
            display: flex;
            justify-content: center;
            align-items: center; /* Center the image vertically */
        }

        .image-container img {
            max-width: 40%; /* Ensure the image doesn't exceed its container */
            height: auto; /* Maintain aspect ratio */
            border-radius: 15px; /* Rounded corners */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Successfully Registered</h1>
        <p>Thank you for registering.</p>
    </div>
    <!-- Image container -->
    <div class="image-container">
        <img src="https://th.bing.com/th/id/R.a141339133e400aab71cd09eb0195994?rik=uNhyW6wg3H%2fY6w&riu=http%3a%2f%2fwww.freepngimg.com%2fdownload%2fsuccess%2f6-2-success-png-image.png&ehk=DKaT9%2bjuTpap1jg9Qnm%2fg6hD4okxsB04fFB%2bsRfVZfQ%3d&risl=&pid=ImgRaw&r=0" alt="Your Image" />
    </div>
</body>
</html>
